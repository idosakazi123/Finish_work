<h2>Login</h2>
<form name="form" ng-submit="loginCtrl.login()" role="form">
    User name: <input type="text" ng-model="loginCtrl.user.username"><br><br>
    Password: <input type="password" ng-model="loginCtrl.user.password"><br><br>
    <input type="submit" ng-click="login()" value="Login">
    <input type="submit" ng-click="retrivePassword()" value="Forgot your password?">
</form>
